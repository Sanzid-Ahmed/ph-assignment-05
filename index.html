<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav class="flex justify-between py-[24px] px-[60px]"> 
            <div class="logo-name flex gap-1">
                <img src="assets/logo.png" alt="" class="max-w-[50px] max-h-[50px]">
                <h1 class="font-bold text-[#006747]">Emergency <br>Service</h1>
            </div>
            <div class="heart-coin-copy flex gap-[20px]">
                <div class="min-w-[123px] flex p-[12px] rounded-[50px] bg-[#41FF6B10] gap-[10px] justify-center items-center"> 
                    <p class="font-bold text-[20px]">0</p>
                    <img src="assets/heart.png" alt="" class="max-w-[25px] max-h-[25px]">
                </div>
                <div class="min-w-[123px] flex p-[12px] rounded-[50px] bg-[#41FF6B10] gap-[10px] justify-center items-center">
                    <p class="font-bold text-[20px]">100</p>
                    <img src="assets/coin.png" alt="" class="max-w-[25px] max-h-[25px]">
                </div>
                <div class="min-w-[123px] flex p-[12px] rounded-[50px] bg-[#00A63E] gap-[10px] justify-center items-center">
                    <p class="font-bold text-[16px] text-white"><span>2</span> Copy</p>
                </div>
            </div>
        </nav>
        <div class="banner bg-gradient-to-r from-emerald-900 via-emerald-500 to-emerald-900 py-[12px] px-[60px] flex items-center flex-col gap-[11px]">
            <img src="assets/logo-dark.png" alt="" class="w-[92px]">
            <h1 class="font-bold text-[40px] text-white">Emergency Service Directory</h1>
            <p class="font-semibold text-[20px] text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>

    <main class="bg-[#41FF6B10] min-h-[100vh]">

    </main>
</body>
</html>
